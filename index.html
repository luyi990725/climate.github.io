<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>气候分析图获取</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 500px;
            margin: auto;
            text-align: center;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
            max-width: 300px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #aaa;
            cursor: not-allowed;
        }
        .steps {
            text-align: left;
            margin-top: 20px;
            padding: 10px;
            background-color: #eef;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>气候分析图获取</h1>
    <div class="steps">
        <p><strong>步骤1：</strong> 选择想要的城市</p>
        <p><strong>步骤2：</strong> 点击“确认”获取网盘链接</p>
        <p><strong>步骤3：</strong> 复制链接进行下载</p>
        <p><strong style="color:red;">（！！！城市只能选择一次哦，祝您交图愉快！！！）</strong></p>
    </div>
    
    <select id="city-select">
        <option value="">选择城市...</option>
    </select>
    <button id="search-btn">确认</button>
    <div id="result" style="display: none;"></div> <!-- 初始时不显示结果 -->

    <script>
        // 数据
        const excelData = [
            { "A": "规格值", "B": "百度网盘链接：链接；密码：提取码。【祝您交图愉快！记得确认收货哦！】" },
            { "A": "重庆沙坪坝", "B": "百度网盘链接：https://pan.baidu.com/s/1g5Ah5Vu2AyAAPiHCCYgsmA?pwd=0331；密码：0331。【祝您交图愉快！记得确认收货哦！】" },
            { "A": "重庆酉阳", "B": "百度网盘链接：https://pan.baidu.com/s/1GSJFQTR9H9dvwwXj4fO4PQ?pwd=0331；密码：0331。【祝您交图愉快！记得确认收货哦！】" }
        ];

        // 填充下拉框
        const citySelect = document.getElementById('city-select');
        excelData.forEach(row => {
            if (row.A && row.A !== '规格值') {
                const option = document.createElement('option');
                option.value = row.A;
                option.textContent = row.A;
                citySelect.appendChild(option);
            }
        });

        // 检查是否有之前的搜索记录
        const previousSearch = localStorage.getItem('searchResult');
        if (previousSearch) {
            displayResults(JSON.parse(previousSearch));
            citySelect.disabled = true;
            document.getElementById('search-btn').disabled = true;
        }

        // 点击按钮搜索
        document.getElementById('search-btn').addEventListener('click', function () {
            const selectedCity = citySelect.value.trim();

            if (!selectedCity) {
                document.getElementById('result').style.display = 'none';
                return;
            }

            const result = excelData.filter(row => row.A === selectedCity);

            if (result.length > 0) {
                localStorage.setItem('searchResult', JSON.stringify(result));
            } else {
                localStorage.removeItem('searchResult');
            }

            displayResults(result);
            citySelect.disabled = true;
            document.getElementById('search-btn').disabled = true;
        });

        // 显示搜索结果
        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';
            resultDiv.style.display = 'block';

            if (results.length > 0) {
                results.forEach(row => {
                    const resultItem = document.createElement('p');
                    resultItem.innerHTML = `<strong>${row.A}：</strong> ${row.B}`;
                    resultDiv.appendChild(resultItem);
                });
            } else {
                resultDiv.textContent = '未找到结果。';
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Excel Search</h1>
    <input type="text" id="search-box" placeholder="Search..." />
    <button id="search-btn">Search</button>
    <div id="result" style="display: none;"></div> <!-- 初始时不显示结果 -->

    <script>
        // 按照你提供的格式，数据数组
        const excelData = [
            { "A": "规格值", "B": "发货附言" },
            { "A": "安徽蚌埠", "B": "网盘链接：https://pan.baidu.com/s/1N3GnSlrl3r4ZbpZ8MgzsmA?pwd=s5jr 提取码：s5jr" },
            { "A": "重庆酉阳", "B": "网盘链接：https://pan.baidu.com/s/1H5pkVDOsnrbGWNDAyDc9Sg?pwd=gx8a 提取码：gx8a" }
        ];

        // 清理文本，去除空格并转换为小写
        const cleanText = (text) => text ? text.trim().toLowerCase() : '';

        // 点击搜索按钮后触发搜索
        document.getElementById('search-btn').addEventListener('click', function () {
            const searchText = cleanText(document.getElementById('search-box').value);  // 获取搜索文本并清理

            console.log('Searching for:', searchText);  // 打印搜索内容

            // 如果搜索框为空，不显示任何结果
            if (searchText === '') {
                document.getElementById('result').style.display = 'none';
                return;
            }

            // 否则进行搜索并显示结果
            const result = excelData.filter(row => {
                console.log('Checking row:', row.A);  // 打印每一行的 'A' 字段
                return cleanText(row.A).includes(searchText);  // 搜索 'A' 列（城市名）
            });

            displayResults(result);
        });

        // 显示搜索结果
        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';  // 清空之前的结果
            resultDiv.style.display = 'block';  // 显示结果区域

            if (results.length > 0) {
                results.forEach(row => {
                    const resultItem = document.createElement('p');
                    resultItem.textContent = `Found: ${row.A} → ${row.B}`;
                    resultDiv.appendChild(resultItem);
                });
            } else {
                resultDiv.textContent = 'No results found.';
            }
        }
    </script>
</body>
</html>

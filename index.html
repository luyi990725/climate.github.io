<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #result {
            margin-top: 20px;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 8px 12px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Excel Search</h1>
    <input type="text" id="search-box" placeholder="Search..." />
    <button id="search-btn">Search</button>
    <div id="result" style="display: none;"></div> <!-- 初始时不显示结果 -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
    <script>
        let excelData = [];  // 存储 Excel 数据

        // 加载 Excel 文件（在 GitHub 上）
        fetch('https://raw.githubusercontent.com/luyi990725/climate.github.io/main/github.xlsx')
            .then(response => response.arrayBuffer())
            .then(data => {
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];  // 获取第一个工作表
                const sheet = workbook.Sheets[sheetName];  // 获取该工作表的内容
                excelData = XLSX.utils.sheet_to_json(sheet, { header: 1 });  // 将工作表内容转换为 JSON 数据

                // 点击搜索按钮后触发搜索
                document.getElementById('search-btn').addEventListener('click', function () {
                    const searchText = document.getElementById('search-box').value.trim().toLowerCase();

                    // 如果搜索框为空，不显示任何结果
                    if (searchText === '') {
                        document.getElementById('result').style.display = 'none';
                        return;
                    }

                    // 否则进行搜索并显示结果
                    const result = excelData.filter(row => row[0] && row[0].toString().toLowerCase().includes(searchText));
                    displayResults(result);
                });

                // 显示搜索结果
                function displayResults(results) {
                    const resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = '';  // 清空之前的结果
                    resultDiv.style.display = 'block';  // 显示结果区域

                    if (results.length > 0) {
                        results.forEach(row => {
                            const resultItem = document.createElement('p');
                            resultItem.textContent = `Found: ${row[0]} → ${row[1]}`;
                            resultDiv.appendChild(resultItem);
                        });
                    } else {
                        resultDiv.textContent = 'No results found.';
                    }
                }
            })
            .catch(error => console.error('Error loading Excel file:', error));
    </script>
</body>
</html>
